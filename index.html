<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>GPA Calculator</title>
</head>
<body>
    <div class="container appCon w-100 p-0">
        <div class="title">GPA Calculator</div>
        <div class="coursebox mx-2">
            <div class="semester">Semester</div>
            <div class="mainBox course1">
                <div class="gradeContainer">
                    <input type="text" name="coursecode" class="coursecode" placeholder="Enter course code">
                    <div class="d-flex">
                        <select name="grade" class="grade" value="Enter Grade">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </select>
                        <input type="text" name="unitPoint" class="unitPoint" placeholder="Enter Credit Unit">
                    </div>
                </div>
                <div>
                    <button class="removeBtn" id="1">X</button>
                </div>
            </div>
            
        </div>
        <div class="addcourse m-3 p-3">
            <h6><i class="fa fa-add border rounded-circle p-1"></i> Add Course</h6>
        </div>
        <div class="algorithm mx-2">
            <div class="calculateBtn">
                <button>Calculate</button>
            </div>
            <div class="calculateResult d-flex mt-3">
                <div class="unitTotal w-100">
                    <h6>Total Grade Units</h6>
                    <h5>0.00</h5>
                </div>
                <div class="semesterTotal w-100">
                    <h6>Semester Total Units</h6>
                    <h5>0.00</h5>
                </div>
                <div class="gpaResult w-100 text-end">
                    <h6>Your GPA</h6>
                    <h1>0.00</h1>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./Main.js" ></script>
</body>
</html>
